# Environment variables
env:
  global:
    # travis encrypt AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - secure: ""
    # travis encrypt AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - secure: ""

# Defaults
language: node_js
node_js:
  - "8"

# Cache locations
cache:
  directories:
    - "node_modules"

# Build stages
before_install:
  - npm i -g npm@6

# Deploy steps
deploy:
- provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: eu-west-2
  app: Applications Service
  env: applications-service-test
  on:
    branch: master
- provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: eu-west-2
  app: Applications Service
  env: applications-service-production-blue
  on:
    tags: true
